<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款結果 - NBA球員卡訂購</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>付款完成</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h4 class="mb-3">感謝您的購買！</h4>
                        <p class="text-muted mb-4">
                            您的訂單已成功送出，我們將盡快為您處理。<br>
                            相關資訊已發送至您的電子郵件。
                        </p>
                        
                        <div class="row text-start mb-4">
                            <div class="col-12">
                                <h5>訂單資訊：</h5>
                                <ul class="list-unstyled">
                                    <li><strong>訂單編號：</strong> <span id="orderNo">處理中...</span></li>
                                    <li><strong>付款狀態：</strong> <span class="text-success">已完成</span></li>
                                    <li><strong>付款時間：</strong> <span id="paymentTime">處理中...</span></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary btn-lg">返回首頁</a>
                            <button class="btn btn-outline-secondary btn-lg" onclick="window.print()">列印收據</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 從 URL 參數獲取付款結果
        const urlParams = new URLSearchParams(window.location.search);
        
        // 綠界會傳回的重要參數
        const merchantTradeNo = urlParams.get('MerchantTradeNo');
        const rtnCode = urlParams.get('RtnCode');
        const rtnMsg = urlParams.get('RtnMsg');
        const tradeNo = urlParams.get('TradeNo');
        const tradeAmt = urlParams.get('TradeAmt');
        const paymentDate = urlParams.get('PaymentDate');
        const paymentType = urlParams.get('PaymentType');
        const paymentTypeChargeFee = urlParams.get('PaymentTypeChargeFee');
        const tradeDate = urlParams.get('TradeDate');
        const simulatePaid = urlParams.get('SimulatePaid'); // 測試環境模擬付款
        
        // 顯示訂單編號
        if (merchantTradeNo) {
            document.getElementById('orderNo').textContent = merchantTradeNo;
        } else {
            document.getElementById('orderNo').textContent = '處理中...';
        }
        
        // 顯示付款時間
        if (paymentDate) {
            document.getElementById('paymentTime').textContent = paymentDate;
        } else if (tradeDate) {
            document.getElementById('paymentTime').textContent = tradeDate;
        } else {
            document.getElementById('paymentTime').textContent = new Date().toLocaleString('zh-TW');
        }
        
        // 判斷付款結果
        let isSuccess = false;
        
        console.log('URL參數:', {
            merchantTradeNo,
            rtnCode,
            rtnMsg,
            tradeNo,
            tradeAmt,
            paymentDate,
            paymentType,
            simulatePaid
        });
        
        // 綠界成功的條件：
        // 1. RtnCode = '1' (正式付款成功)
        // 2. SimulatePaid = '1' (測試環境模擬付款成功)
        if (rtnCode === '1' || simulatePaid === '1') {
            isSuccess = true;
        } else if (rtnCode && rtnCode !== '1') {
            // 明確的失敗回應
            isSuccess = false;
        } else {
            // 如果沒有相關參數，可能是直接訪問頁面或其他情況
            // 預設顯示成功（但這種情況較少見）
            isSuccess = true;
        }
        
        // 如果付款失敗，更新頁面顯示
        if (!isSuccess) {
            document.querySelector('.card-header').className = 'card-header bg-danger text-white text-center';
            document.querySelector('.card-header h3').textContent = '付款失敗';
            document.querySelector('.card-body h4').textContent = '付款處理失敗';
            document.querySelector('.card-body p').innerHTML = `很抱歉，您的付款無法完成。<br>錯誤訊息：${rtnMsg || '未知錯誤'}<br>請重新嘗試或聯絡客服。`;
            
            // 更新付款狀態顯示
            const statusElement = document.querySelector('.text-success');
            if (statusElement) {
                statusElement.className = 'text-danger';
                statusElement.textContent = '失敗';
            }
        } else {
            // 付款成功，顯示更詳細的資訊
            console.log('付款成功！參數詳情:', {
                訂單編號: merchantTradeNo,
                綠界交易編號: tradeNo,
                付款金額: tradeAmt,
                付款時間: paymentDate || tradeDate,
                付款方式: paymentType,
                手續費: paymentTypeChargeFee
            });
            
            // 可以在這裡添加更多成功後的處理
            // 例如：發送成功通知到後端、更新用戶資訊等
        }
        
        // 如果有交易金額，可以顯示在頁面上
        if (tradeAmt) {
            const amountInfo = document.createElement('li');
            amountInfo.innerHTML = `<strong>付款金額：</strong> NT$ ${tradeAmt}`;
            document.querySelector('.list-unstyled').appendChild(amountInfo);
        }
        
        // 如果有付款方式，可以顯示在頁面上
        if (paymentType) {
            const paymentInfo = document.createElement('li');
            paymentInfo.innerHTML = `<strong>付款方式：</strong> ${paymentType}`;
            document.querySelector('.list-unstyled').appendChild(paymentInfo);
        }
    </script>
</body>
</html>
