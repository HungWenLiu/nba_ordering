<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款結果 - NBA球員卡訂購</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>付款完成</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h4 class="mb-3">感謝您的購買！</h4>
                        <p class="text-muted mb-4">
                            您的訂單已成功送出，我們將盡快為您處理。<br>
                            相關資訊已發送至您的電子郵件。
                        </p>
                        
                        <div class="row text-start mb-4">
                            <div class="col-12">
                                <h5>訂單資訊：</h5>
                                <ul class="list-unstyled">
                                    <li><strong>訂單編號：</strong> <span id="orderNo">處理中...</span></li>
                                    <li><strong>付款狀態：</strong> <span class="text-success">已完成</span></li>
                                    <li><strong>付款時間：</strong> <span id="paymentTime">處理中...</span></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary btn-lg">返回首頁</a>
                            <button class="btn btn-outline-secondary btn-lg" onclick="window.print()">列印收據</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 從 URL 參數獲取付款結果
        const urlParams = new URLSearchParams(window.location.search);
        
        // 顯示訂單編號
        const merchantTradeNo = urlParams.get('MerchantTradeNo');
        if (merchantTradeNo) {
            document.getElementById('orderNo').textContent = merchantTradeNo;
        }
        
        // 顯示付款時間
        document.getElementById('paymentTime').textContent = new Date().toLocaleString('zh-TW');
        
        // 如果付款失敗，顯示錯誤訊息
        const rtnCode = urlParams.get('RtnCode');
        if (rtnCode !== '1') {
            document.querySelector('.card-header').className = 'card-header bg-danger text-white text-center';
            document.querySelector('.card-header h3').textContent = '付款失敗';
            document.querySelector('.card-body h4').textContent = '付款處理失敗';
            document.querySelector('.card-body p').innerHTML = '很抱歉，您的付款無法完成。<br>請重新嘗試或聯絡客服。';
            document.querySelector('.text-success').className = 'text-danger';
            document.querySelector('.text-success').textContent = '失敗';
        }
    </script>
</body>
</html>
